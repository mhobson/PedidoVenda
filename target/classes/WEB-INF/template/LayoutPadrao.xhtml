<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="jquery.maskMoney.js" />
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajaxStatus" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		
		<header>
			<div style="float: left">
				<h2>Sistema de Pedido de Vendas</h2>
			</div>
			
			<div style="float: right; margin-right: 110px">
				
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
					Olá Usuário!
				</span>
				
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema" autoDisplay="false">
						<p:menuitem value="Home" outcome="/Home" />
						<p:submenu label="Cadastros">
							<p:menuitem value="Clientes" disabled="true" />
							<p:menuitem value="Usuários" disabled="true" />
							<p:separator/>
							<p:menuitem value="Categorias" disabled="true" />
							<p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos" />
						</p:submenu>
						<p:submenu label="Pedidos">
							<p:menuitem value="Novo pedido" disabled="true" />
							<p:menuitem value="Pesquisa" disabled="true" />
						</p:submenu>
						<p:menuitem value="Sair" />
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>
	
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<p:separator styleClass="separator" />
		
		<footer>
			MH Developer - Desenvolvimento de Sistemas -
			<a href="https://www.linkedin.com/in/marcoshobson/" target="_blank">linkedin.com/in/marcoshobson/</a>
		</footer>
		
		<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
	</h:body>
</html>
